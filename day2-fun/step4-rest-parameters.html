        // ES5
        // rest  
        function adder(message, ...nums){
            var total = 0;
            for( var i = 0; i < nums.length; i++){
                total += nums[i];
            };
            return message + total;
        };
      
       console.log( adder("Total is ",5) ); 
       console.log( adder("Total is ",5,6) );
